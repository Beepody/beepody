<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Beepody Browser Test</title>
    <script src="./dist/index.umd.min.js"></script>
    <style>
      .output {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>

    <h1>Beepody Browser Test</h1>
    <p><em>beepody v<span id="version">0.0.0</span></em></p>

    <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('version').innerText = beepody.version
    })

    const Beep = beepody.Beep, BeepSequence = beepody.BeepSequence

    const beep = () => {
      beepody.playDefaultBeep()
    }

    const coin = () => {
      const seq = new BeepSequence([
        new Beep(988, 100),
        new Beep(1319, 800)
      ])
      beepody.playBeepSequence(seq)
    }

    const scale = () => {
      const seq = new BeepSequence([
        new Beep(220, 100),
        new Beep(246, 100),
        new Beep(277, 100),
        new Beep(293, 100),
        new Beep(329, 100),
        new Beep(369, 100),
        new Beep(415, 100),
        new Beep(440, 100),
        new Beep(415, 100),
        new Beep(369, 100),
        new Beep(329, 100),
        new Beep(293, 100),
        new Beep(277, 100),
        new Beep(246, 100),
        new Beep(220, 500)
      ])
      beepody.playBeepSequence(seq)
    }

    </script>

    <button onClick="beep()">beep()</button>
    <button onClick="coin()">coin()</button>
    <button onClick="scale()">scale()</button>

  </body>
</html>
