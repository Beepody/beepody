<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>beepody Browser Test</title>
    <script src="./dist/esbuild/browser.js"></script>
    <style>
      .output {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>

    <h1>Beepody Browser Test</h1>
    <p><em>beepody v<span id="version">0.0.0</span></em></p>

    <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('version').innerText = beepody.version
    })

    const beep = () => {
      playDefaultBeep()
    }

    const coin = () => {
      const seq = new BeepSequence([
        new Beep(988, 100),
        new Beep(1319, 800)
      ])
      playBeepSequence(seq)
    }

    </script>

    <button onClick="beep()">beep()</button>

    <button onClick="coin()">coin()</button>

  </body>
</html>
